<div class="pros-cons">
  <div class="pros">
    <h3>Pros</h3>
    <ul>
      <li *ngFor="let pro of pros">{{ pro }}</li>
    </ul>
    <input type="text" #proInput placeholder="Add a pro" />
    <button (click)="addPro(proInput.value); proInput.value=''">Add Pro</button>
  </div>
  <div class="cons">
    <h3>Cons</h3>
    <ul>
      <li *ngFor="let con of cons">{{ con }}</li>
    </ul>
    <input type="text" #conInput placeholder="Add a con" />
    <button (click)="addCon(conInput.value); conInput.value=''">Add Con</button>
  </div>
</div>
